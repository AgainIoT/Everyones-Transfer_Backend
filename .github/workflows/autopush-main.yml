name: Update Subtree

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update_SK-Sunny_Main:
    runs-on: ubuntu-latest

    steps:
      - name: Check out SK-Sunny_Main
        uses: actions/checkout@master
        with:
          repository: AgainIot/SK-Sunny_Main
          token: ${{ secrets.ADMIN_KEY }}

      - name: ls al
        run : ls -al
